name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REDIL_DIGITAL }}
          channelId: live
          projectId: redil-digital
env:
  PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.PUBLIC_CLERK_PUBLISHABLE_KEY }}
  CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
  CLERK_SIGN_IN_FORCE_REDIRECT_URL: ${{ secrets.CLERK_SIGN_IN_FORCE_REDIRECT_URL }}
  FIREBASE_SERVICE_ACCOUNT_REDIL_DIGITAL: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REDIL_DIGITAL }}
  PUBLIC_YT_API_KEY: ${{ secrets.PUBLIC_YT_API_KEY }}
  PUBLIC_YT_CHANNEL_ID: ${{ secrets.PUBLIC_YT_CHANNEL_ID }}